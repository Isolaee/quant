<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        h1 { color: #333; }
        p { color: #555; }
    </style>
</head>
<body>
        <h1>Quant Website</h1>
        <p>Hello worl...OP Market analytics</p>
        <button id="apiButton">Call API</button>
        <pre id="apiResult" style="margin-top:1em; background:#eee; padding:1em;"></pre>
        <script>
            //  Fetch config.json to get the dynamic API URL
            async function getApiUrl() {
                try {
                    const resp = await fetch('/config.json', { cache: 'no-cache' });
                    if (!resp.ok) throw new Error('Config fetch HTTP ' + resp.status);
                    const cfg = await resp.json();
                    if (!cfg || !cfg.apiUrl) throw new Error('config.json missing apiUrl');
                    return cfg.apiUrl.replace(/\/+$/, '');
                } catch (err) {
                    console.error('Failed to load config.json', err);
                    throw err;
                }
            }

            // Button click handler to call the API
            document.getElementById('apiButton').onclick = async function() {
                const resultElem = document.getElementById('apiResult');
                resultElem.textContent = 'Calling API...';
                try {
                    const baseUrl = await getApiUrl();
                    const response = await fetch(baseUrl + '/hello');
                    if (!response.ok) throw new Error('HTTP ' + response.status);
                    const data = await response.json();
                    // Show only the message property if present
                    if (data && data.message) {
                        resultElem.textContent = data.message;
                    } else {
                        resultElem.textContent = JSON.stringify(data, null, 2);
                    }
                } catch (err) {
                    resultElem.textContent = 'Error: ' + err;
                }
            };
        </script>
</body>
</html>
